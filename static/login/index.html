<!DOCTYPE html>
<html lang="en-AU">
<head>
	<title>Login</title>
	<script async defer src="https://www.google.com/recaptcha/api.js?render=6LdHimkqAAAAAOXLRndbYvcmN3dzYjvLz7-5QBAD"></script>
	<script async defer src="https://unpkg.com/@simplewebauthn/browser@11.0.0/dist/bundle/index.umd.min.js" integrity="sha256-wq+EnUV4y898iNDTZlUskMKtQBekDog9pff6y7/Xj7Y=" crossorigin="anonymous"></script>
	<script src="/js/login.js" integrity="sha256-gY7Jck7yXca/fyP8aIL7UOniTG2xGx0YSvHbShFC1u0="></script>
	<script>
		window.addEventListener("load", (e) => {
			"use strict"
			const submit = document.querySelector("#submit");
			submit.addEventListener("click", submitLogin);
		});
	</script>
</head>
<body>
	<div id="container">
		<div class="row">
			<input id="username" type="text" placeholder="Username"></input>
		</div>
		<div class="row">
			<input id="password" type="password" placeholder="Password"></input>
		</div>
		<div class="row">
			<button id="submit">Login</button>
			<input type="checkbox" disabled id="captcha-status"></input>
		</div>
	</div>
</body>
</html>
